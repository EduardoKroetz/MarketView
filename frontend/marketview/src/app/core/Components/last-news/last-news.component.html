<div class="last-news">
  <h5 routerLink="/last-news">Últimas notícias</h5>
  <div class="last-news-container">
    <a  
    class="last-new col-12 link" 
    [href]="newArticle.url"
    target="_blank"
    *ngFor="let newArticle of lastNews" >
    <p class="title">{{ newArticle.title }}</p>
    <div class="content">
      <p>Autor: {{ newArticle.author }}</p>
      <p>|</p>
      <p>Publicado em: {{ newArticle.publishedAt | date: 'dd/MM/yyyy hh:mm'}}</p>
    </div>
  </a>
  </div>

</div>
